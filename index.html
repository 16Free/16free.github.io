  <script src="//code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {
      var delay = 1;
      var DELAY_STEP = 200;
      var animationOptions = {
        opacity: 1,
        top: 0
      };

      $('h1').animate(animationOptions).promise()
        .pipe(animationBio)
        .pipe(animateMain)
        .pipe(animateLocationIcon);

      function animationBio() {
        $('h2').animate(animationOptions);
      }

      function animateMain() {
        var dfd = $.Deferred();
        var els = $('.animate-init');
        var len = els.length;

        els.each(function (index, el) {
          delay++;
          $(el).delay(index * DELAY_STEP)
            .animate(animationOptions);
          (len - 1 === index) && dfd.resolve();
        });
        return dfd.promise();
      }

      function animateLocationIcon() {
        $('.location-icon').delay(delay * DELAY_STEP).animate({
          opacity: 1,
          top: 0
        }).promise().done();
      }
    });

    function showQRCode () {
      var qrcodeEl = document.getElementById('qrcode');
      qrcodeEl.style.display = 'block';
    }

    function hideQRCode () {
      var qrcodeEl = document.getElementById('qrcode');
      qrcodeEl.style.display = 'none';
    }
  </script>
